<html>
<head>
  <title>Educate - Create New Account</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  
  <div class="cont" id="login_div">
    <img src="img/EducateLogoBlackLetter.png">
    <div class="form sign-in">
      <h2>Create Your Educate Account</h2>
      <div class="wrapper">
        <div class="left">
          <label>Email Address</label>
        <input type="text"  id="email_field" />
        </div>
        <div class="right">
          <label>Password</label>
        <input type="password"  id="password_field" />
        </div>
      </div>
      <div class="wrapper">
        <div class="left">
          <label for="userId">User ID</label>
        <input type="text" name="userId" id="userId">
        </div>
        <div class="right">
          <label for="name"> Name</label>
        <input type="text" name="name" id="name">
        </div>
      </div>
      <div class="wrapper">
        <div class="left">
          <label for="nidbc"> NID/Birth Certificate Number</label>
        <input type="text" name="nidbc" id="nidbc">
        </div>
        <div class="right">
          <label for="phone_number"> Phone number</label>
        <input type="text" name="phone_number" id="phone_number">
        </div>
      </div>
        <button class="submit-login" onclick="signUp()" id="addBtn">Sign Up</button>
    </div>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Welcome User</h3>
    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>
